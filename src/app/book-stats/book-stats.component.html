<div>
    <h1>Количество книг по жанрам</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <td>Жанр</td>
                <td>Количество</td>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of amount">
                <td>{{item.genre}}</td>
                <td>{{item.count}}</td>
            </tr>
        </tbody>
    </table>

</div>

<div>
    <h1>Средние оценки книг</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <td>Название</td>
                <td>Рейтинг</td>
                <td>Кол-во оценок</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of rating">
                <td>{{item.title}}</td>
                <td>{{item.rating}}</td>
                <td>{{item.marksAmount}}</td>
            </tr>
        </tbody>
    </table>

</div>
